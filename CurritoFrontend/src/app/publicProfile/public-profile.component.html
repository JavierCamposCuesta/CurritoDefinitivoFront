<div class="w-100 row justify-content-center"> 
  <div class="w-75 row py-5 justify-content-center" style="background-color: rgba(226, 226, 226, 0.342)">
    <div class="col-12 col-md-4 col-lg-4">
    <img *ngIf="getImage(usuarioPerfil.fotoPerfil!)" src={{getImage(this.usuarioPerfil.fotoPerfil!)}} alt="" class="rounded-circle p-1 shadow" style="width: 300px; height: 300px;" draggable="false">
    <img class="rounded-circle p-1 shadow" *ngIf="getImage(usuarioPerfil.fotoPerfil!)==null" src="assets/img/profileDefault.png"  style="width: 300px; height: 300px;" alt="Imagen no disponible" draggable="false">
    </div>
    <div class="col-12 col-md-4 col-lg-4 my-5">

      <h3 class="fs-1">
        {{usuarioPerfil.nombre?.charAt(0)?.toUpperCase()}}{{usuarioPerfil.nombre?.slice(1)}}
        <!-- {{usuarioPerfil.apellidos?.charAt(0)?.toUpperCase()}} -->
        {{usuarioPerfil.apellidos}}</h3>
      <p-rating ngModel="{{this.usuarioPerfil.puntuacionMedia}}" [cancel]="false" [readonly]="true"></p-rating>
      <span class="position-absolute" style="margin-top: -25px; margin-left: 130px; color: rgb(90, 90, 90);">({{this.usuarioPerfil.numeroValoraciones}})</span>
    </div>
    <div class="col-12 col-md-4 col-lg-4 my-5 fs-3 text-center">
      <i class="bi bi-geo-alt-fill navy"></i>
      {{usuarioPerfil.ubicacion}}
    </div>
    
  </div>
  
      <div class="nav nav-tabs ms-auto me-auto shadow" id="nav-tab" role="tablist" style="background-color: rgba(226, 226, 226, 0.342)">
        <button class="nav-link ms-auto" type="button" [routerLink]="['anuncios-ofertados',usuarioPerfil.id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Curritos Ofertados</button>
        <button class="nav-link" type="button" [routerLink]="['opiniones',usuarioPerfil.id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Opiniones</button>
        <button class="nav-link me-auto" type="button" [routerLink]="['informacion',usuarioPerfil.id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">+ Informaci√≥n</button>
      </div>
  <div class="justify-content-center col-sm-12 col-md-12 col-lg-10" style="background-color: rgba(226, 226, 226, 0.342)">
  <router-outlet></router-outlet>
  </div>  
</div>
